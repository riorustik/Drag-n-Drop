<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet"
          href="styles/styles-first-drop.css"/>
    <link rel="stylesheet"
          href="styles/js-styles.css"/>
    <link rel="stylesheet"
          href="styles/styles-second-drop.css">
    <link rel="stylesheet"
          href="styles/checkbox-styles.css">
    <link rel="stylesheet"
          href="styles/global-styles.css">
    <title>Drag&Drop</title>
</head>
<body>
<header>
    <input type="checkbox"
           id="switch"/><label for="switch">Toggle</label>
</header>
<div class="first">
    <div class="row">
        <div class="col-header start">Начать</div>
        <div class="col-header progress">В процессе</div>
        <div class="col-header done">Готовы</div>
    </div>

    <div class="row">
        <div class="placeholder">
            <div class="item"
                 draggable="true">Перетащи меня
            </div>
        </div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
    </div>
</div>
<div class="second">
    <div class="placeholder-w left">
        <div class="item-w"
             draggable="true"></div>
        <div class="item-w"
             draggable="true"></div>
        <div class="item-w"
             draggable="true"></div>
        <div class="item-w"
             draggable="true"></div>
    </div>
    <div class="placeholder-w right"></div>
</div>
<script type="module"
        src="./js/index.js"></script>
</body>
</html>
